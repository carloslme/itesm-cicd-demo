name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Models
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        mkdir -p src/api/models
    
    - name: Test v1 model
      run: |
        echo "ðŸš€ Testing v1 model training..."
        python src/training/train.py 1
        test -f src/api/models/iris_v1.pkl
        echo "âœ… v1 model trained successfully"
    
    - name: Test v2 model
      run: |
        echo "ðŸš€ Testing v2 model training..."
        python src/training/train.py 2
        test -f src/api/models/iris_v2.pkl
        echo "âœ… v2 model trained successfully"
    
    - name: Test Docker builds
      run: |
        echo "ðŸ³ Testing Docker builds..."
        
        # Build v1 image
        echo "Building v1 image..."
        docker build -f docker/api.Dockerfile -t ml-api:v1 \
          --build-arg MODEL_VERSION=v1 .
        
        # Build v2 image
        echo "Building v2 image..."
        docker build -f docker/api.Dockerfile -t ml-api:v2 \
          --build-arg MODEL_VERSION=v2 .
        
        echo "âœ… Docker builds completed successfully"
    
    - name: Quick API test
      run: |
        echo "ðŸ§ª Testing API with v2 model..."
        
        # Start v2 container
        docker run -d --name test-api -p 8000:8000 \
          -e MODEL_VERSION=v2 ml-api:v2
        
        # Wait for service to start
        echo "Waiting for API to start..."
        for i in {1..30}; do
          if curl -f -s http://localhost:8000/health > /dev/null; then
            echo "âœ… API is ready!"
            break
          fi
          echo "Waiting... ($i/30)"
          sleep 2
        done
        
        # Test endpoints
        echo "Testing health endpoint..."
        curl -f http://localhost:8000/health
        
        echo "Testing model-info endpoint..."
        curl -f http://localhost:8000/model-info
        
        echo "Testing prediction endpoint..."
        curl -f "http://localhost:8000/predict?sepal_length=5.1&sepal_width=3.5&petal_length=1.4&petal_width=0.2"
        
        echo "âœ… API tests completed successfully"
        
        # Cleanup
        docker stop test-api
        docker rm test-api
    
    - name: Verify model artifacts
      run: |
        echo "ðŸ” Verifying model artifacts..."
        ls -la src/api/models/
        
        # Check both models exist
        test -f src/api/models/iris_v1.pkl
        test -f src/api/models/iris_v2.pkl
        test -f model_registry.json
        
        echo "âœ… All model artifacts verified"
    
    - name: CI Summary
      run: |
        echo "## ðŸŽ¯ CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Model Training**: v1 and v2 models trained successfully" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Docker Builds**: Both v1 and v2 images built successfully" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **API Tests**: Health, model-info, and prediction endpoints working" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Artifacts**: All model files created and verified" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸš€ **Status**: Ready for deployment!" >> $GITHUB_STEP_SUMMARY