name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Models
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Test v1 model
      run: |
        python src/training/train.py 1
        test -f src/api/models/iris_v1.pkl
    
    - name: Test v2 model
      run: |
        python src/training/train.py 2
        test -f src/api/models/iris_v2.pkl
    
    - name: Test Docker build
      run: |
        MODEL_VERSION=v1 docker-compose build
        MODEL_VERSION=v2 docker-compose build
    
    - name: Quick API test
      run: |
        MODEL_VERSION=v2 docker-compose up -d
        sleep 20
        curl -f http://localhost:8000/health
        curl -f http://localhost:8000/model-info
        docker-compose down